<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card mt-5 bg-info text-white rounded" style="--bs-bg-opacity: .7;">

        <h1 class="h4 text-white">
          Ingresar a la cuenta
        </h1>

      />

        <form action="/administradores/signin" method="POST">
          <div class="mb-3">
            <label for="email">Correo:</label>
            <input
              type="email"
              class="form-control bg-white text-dark "
              name="email"
              placeholder="Correo"
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="passswore">Password:</label>
            <input
              type="password"
              class="form-control bg-white text-dark "
              name="password"
              placeholder="Password"
            />
          </div>
          <button class="btn btn-info btn-block">
            Entrar
          </button>
        </form>
      </div>

    </div>
  </div>
